    <body><br><br><br><br><br>
	<h2 class="form-signin-heading" color="#2F4F4F">Login Here..</h2>
        <div class="loginBox">
            <form class="form-signin" method="post" action="dsnless.asp">
                <br><br><p>Username : </p>
				<label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="u" placeholder="Enter Email" class="form-control" required autofocus>

				<label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="p" placeholder="Enter your password" class="form-control" required>

            </form>
        </div>
